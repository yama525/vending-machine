<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="vending-machine">
      <div class="inner-wrapper">
        <div class="display">
          <ul class="juices">
            <li class="juice">
              <div class="can cola">
                <div class="label cola-label">
                  <span class="label-name">コーラ</span>
                </div>
              </div>
              <div class="price-tag">
                100
              </div>
              <div class="juice-btn" id="cola-btn"></div>
            </li>
            <li class="juice">
              <div class="can pocari">
                <div class="label pocari-label">
                  <span class="label-name">ポカリ</span>
                </div>
              </div>
              <div class="price-tag">
                200
              </div>
              <div class="juice-btn" id="pocari-btn"></div>
            </li>
            <li class="juice">
              <div class="can lemon">
                <div class="label lemon-label">
                  <span class="label-name">レモン</span>
                </div>
              </div>
              <div class="price-tag">
                250
              </div>
              <div class="juice-btn" id="lemon-btn"></div>
            </li>
          </ul>
        </div>
        <div class="input">
          <div class="reset-btn" id="reset-btn"></div>
          <div class="inlet-wrapper">
            <div class="inlet"></div>
          </div>
        </div>
        <div class="arrow-wrapper">
          <div class="arrow"></div>
        </div>
        <div class="input-price-wrapper">
          <div class="input-price" id="price">
            0
          </div>
        </div>
        <div class="outlet"></div>
      </div>
    </div>
    <div>
      <ul class="coins">
        <li><img src="../img/10en.png" alt="10円玉" class="coin" id="en10"></li>
        <li><img src="../img/50en.png" alt="50円玉" class="coin" id="en50"></li>
        <li><img src="../img/100en.png" alt="100円玉" class="coin" id="en100"></li>
        <li><img src="../img/500en.png" alt="500円玉" class="coin" id="en500"></li>
      </ul>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

</script>
</html>
